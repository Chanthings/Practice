<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Forms</title>
    <link rel="stylesheet" href="ass2.css">
</head>
<body>
    
    <form action="#">
        <h1>Contact Us!</h1>
        <label for="Name">Name</label>
        <input type="text" name="" id="">
        <label for="Email">Email</label>
        <input type="email">
        <label for="Message">Message</label>
        <textarea name="" id="" cols="5" rows="0"></textarea>
        <input type="Submit">
    </form>
    
    <form action="#">
        <h1>Login</h1>
        <label for="Username">Username</label>
        <input type="text">
        <label for="Password">Password</label>
        <input type="password">
        <input type="submit">
    </form>

    <form action="#">
        <h1>Survey</h1>
        <label for="Name">Name</label> 
        <input type="text">
        <label for="Age">Age</label>
        <input type="number">
        <label for="Gender">Gender</label>
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female
        <label for="Which Programing Language You Know?">Which Programing Language You Know?</label>
        <input type="checkbox" name="Language" value="JavaScript"> JavaScript
        <input type="checkbox" name="Language" value="PHP"> PHP
        <input type="checkbox" name="Language" value="Python"> Python
        <input type="checkbox" name="Language" value="Java"> Java
        <label for="Comments">Commets</label>
        <textarea name="" id="" cols="3" rows="0"></textarea>
    </form>
</body>
</html>
